<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div>
        <input type="number" id="1">
        <input type="button" value="Click" id="button">
    </div><br><br>
    <div id="number"></div>
    <script>
        function loadXml() {
            var number = document.getElementById("1").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("number").innerHTML = this.responseText;
                }

            };
            xhttp.open("GET", "http://numbersapi.com/" + number, true);
            xhttp.send();
        }
        var button = document.getElementById("button");
        button.addEventListener("click", loadXml);

    </script>

</body>

</html>
