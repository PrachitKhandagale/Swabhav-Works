<html>
    <head>
        <style>
        p{
            text-align: center;
            color: blue;
        } 

        #para1 {  
            text-align: center;  
            color: red;  
        }  
        .center {  
            text-align: center;  
            color: violet;  
        }  
        p.center {  
            text-align: center;  
            color: green;  
        } 
        h1, h2 {  
            text-align: left;  
            color: yellowgreen;  
        }  
        *{  
            color: brown;  
            font-size: 20px;  
        } 
        </style>
    </head>
    <body>
        <p>This style will be applied on every paragraph.</p>
        <p>This is Element SELECTOR</p><br>
        <p id="para1">This is ID SELECTOR On Paragraph</p><br><br>
        <h5 class="center">This is class Selector</h5><br><br>
        <p class="center">Class selector for specific element</p>
        <h1>Group selector on h1</h1>
        <h2>Group selector on h2 as well</h2>
        <h3>Font size is 20px in Universal Selector</h3>
    </body>
</html>
