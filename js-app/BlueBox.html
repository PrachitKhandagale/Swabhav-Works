<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="displayButton">

    </div>
    <input type="button" id="displayButto" value="Start">
    <div id="correct"></div><br>
    <button type="submit" id="fresh">Restart</button>
    <script>
        (function () {

            var correct = document.getElementById("correct");
            var buttonDisplay = document.getElementById("displayButton");
            var button1 = document.getElementById("displayButto");
            var button2 = document.getElementById("fresh");
            var number = Math.floor(Math.random() * 50);


            function displayButton() {

                buttonDisplay.innerHTML = "";
                var i;

                
                for (i = 1; i <= 50; i++) {
                    var buttonName = document.createElement("BUTTON");
                    buttonName.setAttribute("id", i);
                    buttonName.addEventListener('click', buttonClick);
                    buttonName.innerHTML = i;
                    buttonName.style.height = 20;
                    buttonName.style.width = 40;
                    buttonName.style.margin = "20px";
                    buttonName.style.padding = "15px";
                    buttonDisplay.appendChild(buttonName);
                }
                var count = 0;

                function buttonClick(event) {
                    var buttonCheck = event.srcElement;
                    var index = event.srcElement.id;

                    if (count < 5) {
                        if (index > number) {
                            buttonCheck.style.backgroundColor = "green";
                            buttonCheck.disabled = true;
                            count++;
                        }
                        if (index < number) {
                            buttonCheck.style.backgroundColor = "red";
                            buttonCheck.disabled = true;
                            count++;
                        }
                        if (index == number) {
                            correct.innerHTML = "Correct Button"
                            buttonCheck.style.backgroundColor = "blue";
                            count++;
                            // $(':buttonName').prop('disabled', true); 
                            // document.getElementById("correct").disabled=true;
                            disableButton();
                        }
                    } else {
                        // $(':buttonName').prop('disabled', true); 
                        disableButton();
                        correct.innerHTML = "Game Over"
                    }
                    console.log(number);
                }
            }
            function disableButton() {
                for (var i = 1; i < 50; i++) {
                    document.getElementById(i).disabled = true;
                }
            }
            function refreshPage() {
                window.location.reload();
            }
            button1.addEventListener("click", displayButton);
            button2.addEventListener("click", refreshPage);
        })();

    </script>
</body>

</html>
