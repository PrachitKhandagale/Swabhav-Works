	<p id="function">Using Function with JavaScript</p>

	<script>
		function myFunction() {
			document.getElementById("function").style.fontSize = "25px";
			document.getElementById("function").style.color = "red";
			document.getElementById("function").style.backgroundColor = "yellow";
		}
	</script>

	<button type="button" onclick="myFunction()">Click Me!</button>


	<h2>JavaScript Loops</h2>

	<p id="loop"></p>

	<script>
		var cars = [ "BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi" ];
		var text = "";
		var i;
		for (i = 0; i < cars.length; i++) {
			text += cars[i] + "<br>";
		}
		document.getElementById("loop").innerHTML = text;
	</script>

	<button onclick="myFunction1()">Try it</button>

	<p id="ifelse"></p>

	<script>
		function myFunction1() {
			var hour = new Date().getHours();
			var greeting;
			if (hour < 18) {
				greeting = "Good day";
			} else {
				greeting = "Good evening";
			}
			document.getElementById("ifelse").innerHTML = greeting;
		}
	</script>
