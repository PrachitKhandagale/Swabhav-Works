<!DOCTYPE html>
<html>

<head>
    <script>
        function convertToINR() {
            var cursel = "";
            var san = "";
            var sancAmount = document.getElemntById(requiredSecCov).value;
            for (var i = 0; i < sancAmount.length; i++) {
                if (sancAmount[i] !== "m" && sancAmount[i] !== "M" && sancAmount[i] !== "b" && sancAmount[i] !== "B") {
                    san = san + sancAmount.charAt(i);
                }
                if (sancAmount[i] == 'm' || sancAmount[i] == 'M') {
                    sancAmount = sancAmount.toLowercase().replace('M', " ");
                    sancAmount = san * 1000000;
                    //document.getElementById('requiredSecCov')
                }
                if (sancAmount[i] == 'b' || sancAmount[i] == 'B') {
                    sancAmount = sancAmount.toLowercase().replace('B', " ");
                    sancAmount = san * 1000000000;
                    //document.getElementById('requiredSecCov')
                }

            }
        }

        function onKeyUp(txtSancAmount) {
            //var value=document.getElementById
            //alert(txtSancAmount.value);
            let sancAmount = txtSancAmount.value;
            if (sancAmount.length > 1) {
                let secondLastchar = sancAmount.charAt(sancAmount.length - 2);
                if (secondLastchar === "M" || secondLastchar === "m") {
                    sancAmount = sancAmount.slice(0, -1);
                    txtSancAmount.value = sancAmount;
                }
            }

        }
    </script>

</head>

<body>
    <form>

        Sanctioned Amount:<input type="text" property="requiredSecCov" maxlength="38" onchange="convertToINR();"
            styleId="requiredSecCov" onkeyup="onKeyUp(this);">
        Sanction Ampunt(INR):<input type="text" id="inrValue" name="inrValue" readonly="readonly">
    </form>

</body>

</html>
