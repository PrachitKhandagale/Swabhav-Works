<div class="jumbotron">
    <h2 style="text-align: center">
        Login Form
    </h2>
</div>
<form class="form-horizontal" name="loginform">
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">Enter UserName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="username" placeholder="Enter UserName" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Enter Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="password" placeholder="Enter Password" required>
        </div>
    </div>
</form>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a><button ng-click="loginForm()" class="btn" ng-disabled="loginform.$invalid">Submit</button></a>
    </div>
    <div style="height: 50px"></div>
</div>
