<!DOCTYPE html>
<html ng-app="swabhavtechlab">

<head>
    <title>Angular JS Custom Directives</title>
    <script src="../angular.js"></script>
</head>

<body>
    <!-- <h2> Visiting Card Application</h2> -->
    <div ng-controller="visitingCardController">
        <visiting-card ng-repeat="index in data ">
           <div><h3> This is Visiting Card</h3></div>
          
        </visiting-card>
    </div>

    <script>
        angular.module("swabhavtechlab", [])
            .directive('visitingCard', function () {
                return {
                    restrict:'E',
                    replaced:true,
                    transclude:true,
                    // template: "</div><div ng-transclude></div><div>Name: {{index.name}} </br> Address: {{index.address}}  </br> Mobile No :{{index.mobileNum}}</br></br>"
                      templateUrl:"TranscludeView.html"  
                }
            })
            .controller('visitingCardController', function ($scope) {
                $scope.data = [{ name: "Prachit", address: "Wadala", mobileNum: 9876543210 }, { name: "Gaurang", address: "Thane", mobileNum:983256789 }, { name: "Kuntan", address: "Goregaon", mobileNum: 987659876 }];
            })
    </script>

</body>

</html>
