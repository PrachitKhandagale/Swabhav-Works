<!DOCTYPE html>
<html ng-app="swabhavtechlabs">

<head>
    <script src="angular.js"></script>
</head>

<body>


    <section ng-controller="firstcontroller">
        <h1>First Controller</h1>
        Enter:<input type="number" ng-model="checknumber" ng-style="{'background-color':color}">
        {{checknumber}}


    </section>
    <section ng-controller="secondcontroller">
        <h1>Second Controller</h1>
        Enter:<input type="number" ng-model="checknumber" ng-style="{'background-color':color}">
        {{checknumber}}


    </section>


    <script>
        angular.module('swabhavtechlabs', [])
            .factory('mathservice', ['$log', '$rootScope', function ($log, $rootScope) {
                $log.info($rootScope);
                $log.info("Inside the Service");
                var service = {};
                service.evenodd = function (number) {
                    if (number % 2 == 0) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
                return service;
            }])

            .controller('firstcontroller', ['$scope', 'mathservice', function ($scope, mathservice) {
                
                var num = mathservice.evenodd($scope.checknumber);
                if (num ==true) {
                    $scope.color = 'Green';
                } else {
                    $scope.color = 'Red';
                }
                console.log(mathservice.evenodd(10));
            }])
            .controller('secondcontroller', ['$scope', 'mathservice', function ($scope, mathservice) {
                console.log(mathservice.evenodd(11));
            }])
    </script>

</body>

</html>
