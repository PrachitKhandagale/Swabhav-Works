<html ng-app="swabhavtechlab">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="angular.js"></script>



    <script>
        angular.module('swabhavtechlab', [])
            .factory('employeeService', ['$q', '$http', function ($q, $http) {
                var obj = {};
                obj.getEmployeeData = function () {
                    return $q(function (resolve, reject) {
                        $http({
                            method: "GET",
                            url: "http://localhost/angular-app/data.txt"
                        }).then(function (response) {
                            console.log(response);
                            if (response.status == 200) {
                                var strArray = response.data.split("\n");

                                for (i = 0; i < strArray.length; i++) {
                                    strArray[i] = strArray[i].replace(/\s+/g, "");
                                }
                                var strArray = strArray.filter(function (value, index, self) {
                                    return self.indexOf(value) === index;
                                });
                                console.log(strArray);

                                var objArray = [];
                                for (i = 0; i < strArray.length; i++) {
                                    var row = strArray[i].split(",");
                                    var obj = {
                                        EmpId: row[0],
                                        Name: row[1].replace(/'/g, ""),
                                        Designation: row[2].replace(/'/g, ""),
                                        ManagerId: row[3],
                                        Date: row[4].replace(/'/g, ""),
                                        Salary: row[5],
                                        Commission: row[6],
                                        DepartmentNumber: row[7]
                                    };
                                    objArray.push(obj);
                                }

                                resolve(objArray);
                            } else {
                                reject("Data can be fetched");
                            }
                        })
                    })
                }
            }])
            .controller('employeeController', ['$scope', 'employeeService', function ($scope, employeeService) {

                $scope.submitForm = function (event) {
                    var promise = employeeService.getEmployeeData();
                    console.log(promise)
                    promise.then(function (response) {
                        console.log(response)
                        $scope.list = []
                        $scope.list.push(response.split("\n"));
                        $scope.data = $scope.list;
                        console.log($scope.list);
                    }).catch(function (response) {
                        console.log(response);
                    })
                }
            }]);
    </script>
</head>

<body ng-controller="employeeController" class="container">
    <section>
        <div>
            <h1>Employee</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputempName" class="col-sm-2 control-label">Enter Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputempDesignation" class="col-sm-2 control-label">Designation</label>
                    <div class="col-sm-10">
                        <select ng-model="empDesignation" class="form-control dropdown-header"
                            ng-options="designation for designation in designationList"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputempMgrId" class="col-sm-2 control-label">Manager Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputempDate" class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" placeholder="DD-MM-YYYY">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputempSalary" class="col-sm-2 control-label">Salary</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="Enter Salary">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputempCommission" class="col-sm-2 control-label">Commission</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter commission">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputempDeptNo" class="col-sm-2 control-label">Department Number</label>
                    <div class="col-sm-10">
                        <select ng-model="empDepartName" class="form-control"
                            ng-options="department for department in departmentList"></select>
                    </div>
                </div>
                <input type="button" value="Display" ng-click="display()">
                <input type="button" value="Add">
            </form>

        </div>
        <hr><br>
        <div>
            Search <input type='text' ng-model='searchText' placeholder="Search " />
            <br><br><br>
            <table ng-if="data.length>0" class="table table-bordered">
                <tr>
                    <th>Sr. No.</th>
                    <th>Emp Id</th>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Manager Id</th>
                    <th>Date of Joining</th>
                    <th>Salary</th>
                    <th>Commission</th>
                    <th>Department Number</th>
                    <th>Action</th>

                </tr>
                <tr ng-repeat="i in data | orderBy:'Name'| filter:searchText">
                    <td>{{$index+1}}</td>
                    <td>{{i.EmpId}}</td>
                    <td>{{i.Name}}</td>
                    <td>{{i.Designation}}</td>
                    <td>{{i.ManagerId}}</td>
                    <td>{{i.Date}}</td>
                    <td>{{i.Salary}}</td>
                    <td>{{i.Commission}}</td>
                    <td>{{i.DepartmentNumber}}</td>
                    <!-- <td class='glyphicon glyphicon-remove btn btn-default'></td> -->
                    <td><button class="btn btn-danger" ng-click="delete(i.EmpId)">&times;</button></a></td>

                </tr>
            </table>
        </div>

    </section>

</body>

</html>
